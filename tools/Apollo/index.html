<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/node.css">
    <title>Apollo - World Editor</title>
</head>
<body>
    <div id="Editor">
        <label class="switch">
            <input type="checkbox">
            <div class="slider"></div>
        </label>
        <div class="Node">
            <div class="NodeName">Image Node</div>
            <div class="Input">
                <div class="InputField">In1<div class="InputHandle"></div></div>
                <div class="InputField">Input 2<div class="InputHandle"></div></div>
            </div>
            <div class="Center"></div>
            <div class="Output">
                <div class="OutputField">Out1<div class="OutputHandle"></div></div>
                <div class="OutputField">Output 2<div class="OutputHandle"></div></div>
            </div>
        </div>
    </div>

    <!-- Insert this line above script imports  -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <!-- normal script imports etc  -->
    <script src="./js/jquery-3.1.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/Test.js"></script>
    <script src="js/node.js"></script>
    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>
</body>
</html>
