<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/node.css">
    <title>Apollo - World Editor</title>
</head>
<body>
    <div id="Editor">
        <label class="switch">
            <input type="checkbox">
            <div class="slider"></div>
        </label>
        <div class="Node">
            <div class="NodeName">Color Node</div>
            <div class="Input">
                <div class="Field">R<div class="Handle"></div></div><br>
                <div class="Field">G<div class="Handle"></div></div><br>
                <div class="Field">B<div class="Handle"></div></div>
            </div>
            <div class="Center">
                <div class="Color">
                    <div class="Preview"></div>
                    <input type="text" placeholder="000000" maxlength="6" size="6" id="color_text">
                    <div class="ColorPickerBox" id="picker1">
                        <canvas class="SLPicker" width="100" height="100"></canvas>
                        <div class="Selector" hidden></div>
                        <canvas class="HPicker" width="100" height="360"></canvas>
                        <div class="Selector" hidden></div>
                        <div class="Values">
                            <div class="Preview"></div>
                            <div class="Value" id="R">R<input type="text" maxlength="3" value="255"></div>
                            <div class="Value" id="G">G<input type="text" maxlength="3" value="255"></div>
                            <div class="Value" id="B">B<input type="text" maxlength="3" value="255"></div>
                            <div class="Value" id="H">H<input type="text" maxlength="3" value="000"></div>
                            <div class="Value" id="S">S<input type="text" maxlength="3" value="100"></div>
                            <div class="Value" id="L">L<input type="text" maxlength="3" value="100"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="Output">
                <div class="Field">RGB<div class="Handle"></div></div><br>
                <div class="Field">R<div class="Handle"></div></div><br>
                <div class="Field">G<div class="Handle"></div></div><br>
                <div class="Field">B<div class="Handle"></div></div>
            </div>
        </div>
    </div>
    <!-- Shaders -->
    <script type="x-shader/x-vertex" id="vertexShader">
    varying vec2 pos;

    void main() {
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
    }
    </script>

    <script type="x-shader/x-fragment" id="fragmentShader">
    void main() {
        if (floor(mod(gl_FragCoord.x / 2.0, 25.0)) == 0.0) {
            gl_FragColor = vec4(0.1,0.1,0.1,1);
        } else if (floor(mod(gl_FragCoord.y / 2.0, 25.0)) == 0.0) {
            gl_FragColor = vec4(0.1,0.1,0.1,1);
        } else {
            discard;
        }
    }
    </script>
    <!-- Insert this line above script imports  -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <!-- normal script imports etc  -->
    <script src="./js/jquery-3.1.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/background.js"></script>
    <script src="js/node.js"></script>
    <script src="js/color.js"></script>
    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>
</body>
</html>
